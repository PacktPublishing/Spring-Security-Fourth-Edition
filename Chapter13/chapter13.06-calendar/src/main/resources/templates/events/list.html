<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title id="pageTitle">All Events</title>

    <!--/*/ <th:block th:insert="~{fragments/headerinc :: head}"></th:block> /*/-->

</head>
<body>

<div class="container">
    <!--/*/ <th:block th:insert="~{fragments/header :: header}"></th:block> /*/-->

    <p>This shows all events for all users. Once security is applied, it will only be
        viewable to administrators.</p>
    <div class="text-end mb-3"><a class="btn btn-primary" th:href="@{/events/form}">Create
        Event</a></div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Date/Time</th>
            <th>Owner</th>
            <th>Attendee</th>
            <th>Summary</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${events.empty}">
            <td class="msg" colspan="4">No events.</td>
        </tr>
        <tr th:each="event : ${events}">

            <td th:text="${#calendars.format(event.dateWhen, 'yyyy-MM-dd HH:mm')}">today
            </td>
            <td th:text="${event.owner.name}">Chuck Norris</td>
            <td th:text="${event.attendee.name}">Badr NASS</td>

            <td><a th:href="@{'/events/{id}'(id=${event.id})}" th:text="${event.summary}">-1</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!--/*/ <th:block th:insert="~{fragments/footer :: foot}"></th:block> /*/-->

</body>
</html>
