<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title id="pageTitle">myCalendar - Please Login</title>

    <!--/*/ <th:block th:insert="~{fragments/headerinc :: head}"></th:block> /*/-->
</head>
<body>

<div class="container">
    <!--/*/ <th:block th:insert="~{fragments/header :: header}"></th:block> /*/-->

    <form class="form-horizontal" method="POST" th:action="@{/login}">

        <div class="alert alert-danger" th:if="${param.error != null}">
            <strong>Failed to login.</strong>

            <span th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
                <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}">Invalid credentials</span>
            </span>
        </div>
        <div class="alert alert-success" th:if="${param.logout != null}">
            You have been logged out.
        </div>

        <fieldset>
            <legend>Login Form</legend>
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input autofocus="autofocus" class="form-control" id="username"
                       name="username"
                       type="text"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" name="password"
                       type="password"/>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" id="submit" name="submit" type="submit"
                       value="Login"/>
            </div>
        </fieldset>
    </form>

</div>

<!--/*/ <th:block th:insert="~{fragments/footer :: foot}"></th:block> /*/-->

</body>
</html>
