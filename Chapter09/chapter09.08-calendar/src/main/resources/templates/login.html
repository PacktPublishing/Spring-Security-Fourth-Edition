<div class="container">

        <div class="mb-3">
            <legend>Login With Google</legend>
            <div class="mb-3">
                <a class="btn btn-danger"
                   role="button" th:href="@{/oauth2/authorization/google}">Login with Google</a>

                   role="button" th:href="@{/oauth2/authorization/okta}">Login with OKTA</a>
