<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">

    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">myCalendar</a>
                <button aria-controls="navbar" aria-expanded="false"
                        aria-label="Toggle navigation"
                        class="navbar-toggler" data-bs-target="#navbar"
                        data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item active"><a class="nav-link"
                                                       id="navWelcomeLink" th:href="@{/}">Welcome</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" id="navEventsLink"
                                                th:href="@{/events/}">All Events</a></li>
                        <li class="nav-item"><a class="nav-link" id="navMyEventsLink"
                                                th:href="@{/events/my}">My Events</a></li>
                        <li class="nav-item"><a class="nav-link" id="navCreateEventLink"
                                                th:href="@{/events/form}">Create Event</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" id="navH2Link"
                                                target="_blank"
                                                th:href="@{/admin/h2}">H2</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/accounts/my}">Welcome <span class="navbar-text"
                                                                       th:text="${#authentication.name}"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-light" id="navLogoutLink"
                               role="button" th:href="@{/logout}">Logout</a>
                        </li>
                        <li class="nav-item">|</li>
                    </ul>
                    <ul class="navbar-nav ml-auto" sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                            <a class="btn btn-outline-light" id="navSignupLink"
                               role="button" th:href="@{/signup/form}">Signup</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-light" id="navLoginLink"
                               role="button" th:href="@{/login/form}">Login</a>
                        </li>
                        <li class="nav-item">|</li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Standard messages -->
        <div class="alert alert-success" th:if="${#vars['message'] != null}">
            <span th:text="${#vars['message']}"></span>
        </div>
        <div class="alert alert-danger" th:if="${#vars['error'] != null}">
            <span th:text="${#vars['error']}"></span>
        </div>

    </div>
</div>


</body>
</html>
